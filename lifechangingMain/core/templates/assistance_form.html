<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items to the start */
            height: 100vh;
            margin: 20;
            background-color: #2c2c2c;
            font-family: 'Lato', sans-serif;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 350px;
            padding: 20px;
            border-radius: 20px;
            position: relative;
            background-color: #1a1a1a;
            color: #fff;
            border: 1px solid #333;
            margin-top: 50px; /* Add margin-top to create space */
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -1px;
            position: relative;
            display: flex;
            align-items: center;
            padding-left: 30px;
            color: #fff;
        }

        
        

        .form label {
            position: relative;
        }

        .form label .input {
            background-color: #333;
            color: #fff;
            width: calc(100% - 20px); /* Adjusted for padding */
            padding: 15px 10px 15px 10px; /* Adjusted padding for equal left and right */
            outline: 0;
            border: 1px solid rgba(105, 105, 105, 0.397);
            border-radius: 10px;
        }

        .form label .input + span {
            color: rgba(255, 255, 255, 0.5);
            position: absolute;
            left: 10px;
            top: 10px; /* Adjusted to align with padding */
            font-size: 0.9em;
            cursor: text;
            transition: 0.3s ease;
        }

        .form label .input:placeholder-shown + span {
            top: 22.5px;
            font-size: 0.9em;
        }

        .form label .input:focus + span,
        .form label .input:valid + span {
            color: #fdfeff;
            top: 0px;
            font-size: 0.7em;
            font-weight: 600;
        }

        .input {
            font-size: medium;
            top: 15px;
        }

        .submit {
            border: none;
            outline: none;
            padding: 10px;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            transform: .3s ease;
            background-color: #000;
        }

        .submit:hover {
            background-color: #333;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <form class="form">
        <center>
            <h2 class="title">Friends in Need Registration</h2>
        </center>
        <label>
            <input class="input" type="text" placeholder="" required="">
            <span>Username</span>
        </label> 
        
        <label>
            <select class="input" required="">
                <option value="" selected>Select Item</option>
                <option value="option1">Food</option>
                <option value="option2">Clothes</option>
                <option value="option3">Scholastic</option>
            </select>
        </label>
        <label>
            <input class="input" type="text" placeholder="" required="">
            <span>Description</span>
        </label>
        <label>
            <input class="input" type="text" placeholder="" required="">
            <span>Location</span>
        </label>
        <label>
            <input class="input" type="text" placeholder="" required="">
            <span>Contact</span>
        </label>
        <label>
            <select class="input" required="">
                <option value="" selected>Receive tracking via?</option>
                <option value="option1">Phone</option>
                <option value="option2">Email</option>
            </select>
        </label>
        <button class="submit">Submit</button>
    </form>
</body>
</html>
