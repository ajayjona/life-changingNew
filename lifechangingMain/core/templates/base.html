{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>UPLIFT demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="{% static "css/style.css" %}">
    </head>
    <body>
        <header
            style="background-color: white; box-shadow: 2px 5px 10px #d3d3d3"
        >
            <nav
                style="
                    padding: 5px;
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    flex-wrap: wrap;
                "
            >
                <a href="http://">
                    <img
                        src="{% static 'images/Logopit_new.png' %}"
                        style="width: 50%"
                        alt=""
                /></a>

                <b>
                    <ul
                        style="
                            list-style-type: none;
                            display: inline-block;
                            margin: 0;
                            padding: 0;
                            color: rgb(20, 138, 122);
                            font-size: 16px;
                        "
                    >
                        <li style="display: inline-block; margin-right: 10px">
                            <a class="nav-link" href="/" target="_parent"
                                >Home</a
                            >
                        </li>
                        <li style="display: inline-block; margin-right: 10px">
                            <a class="nav-link" href="/friends" target="_parent"
                                >Friends in need</a
                            >
                        </li>
                        <li style="display: inline-block; margin-right: 10px">
                            <a
                                class="nav-link"
                                href="/contributors"
                                target="_parent"
                                >Contributors</a
                            >
                        </li>
                        <li style="display: inline-block; margin-right: 10px">
                            <a
                                class="nav-link"
                                href="friends.html"
                                target="_parent"
                                >Status</a
                            >
                        </li>
                        <li
                            class="dropdown"
                            style="display: inline-block; margin-right: 10px"
                        >
                            <span>How it works</span>
                            <ul class="dropdown-content">
                                <li><a href="/about"> About</a></li>
                                <li><a href=""> Success stories</a></li>
                                <li><a href=""> Major Donors</a></li>
                            </ul>
                        </li>
                    </ul>
                </b>

                <form
                    action="POST"
                    class="search_form"
                    style="
                        display: flex;
                        align-items: center;
                        background-color: white;
                        box-shadow: 2px 5px 10px #d3d3d3;
                    "
                >
                    <input
                        placeholder="search"
                        style="
                            height: 24px;
                            font-size: 1rem;
                            background: transparent;
                            border: 0;
                            outline: 0;
                            margin: 5px 20px;
                        "
                    />
                    <button
                        class="search_button"
                        style="
                            height: 40px;
                            width: 40px;
                            border: 0;
                            cursor: pointer;
                        "
                    >
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </nav>
        </header>

        {% block content %} {% endblock %}

        <br />
    

        <footer>
                  
            <footer >
                <div class="footer-bottom">
                    <!-- Logo Section -->
                    <div style="margin-bottom: 10px;">
                        <a href="#">
                            <img src="{% static 'images/Logopit_new.png' %}" style="width: 50px; margin-bottom: 5px;" alt="uplift_logo" />
                        </a>
                    </div>
            
                    {% comment %} <!-- Social Media Icons -->
                    <div class="footer-bottom-links" style="display: flex; justify-content: center; gap: 10px; margin-bottom: 10px;">
                        <a href="#"><i class="fa-brands fa-facebook-f fa-sm" style="color: #333333;"></i></a>
                        <a href="#"><i class="fa-brands fa-x fa-sm" style="color: #333333;"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram fa-sm" style="color: #333333;"></i></a>
                        <a href="#"><i class="fa-brands fa-youtube fa-sm" style="color: #333333;"></i></a>
                    </div> {% endcomment %}
            
                    <!-- App Store Icons -->
                    <div style="margin-bottom: 15px;">
                        <a href="#"><i class="fa-brands fa-google-play fa-2xl" style="color: rgb(20, 138, 122);"></i></a>
                        <a href="#"><i class="fa-brands fa-app-store-ios fa-2xl" style="color: rgb(20, 138, 122);"></i></a>
                    </div>
            
                    <!-- Legal Links -->
                    <div style="font-size: 12px;">
                        <p style="margin: 3px 0;">
                            <a href="#" style="color: rgb(20, 138, 122); text-decoration: none; margin: 0 6px;">Terms</a>
                            <a href="#" style="color: rgb(20, 138, 122); text-decoration: none; margin: 0 6px;">Accessibility Statement</a>
                            <a href="#" style="color: rgb(20, 138, 122); text-decoration: none; margin: 0 6px;">Cookie Policy</a>
                            <a href="#" style="color: rgb(20, 138, 122); text-decoration: none; margin: 0 6px;">Privacy Choices</a>
                            <a href="#" style="color: rgb(20, 138, 122); text-decoration: none; margin: 0 6px;">&copy; 2024 UPLIFT</a>

                        </p>
                    </div>
                </div>
            </footer>
   
        </footer>


       
        <script
            src="https://kit.fontawesome.com/950b207f71.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
